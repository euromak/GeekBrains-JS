<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson # 61</title>
    <style>
        body{
            font-family: verdana;
            font-size: 14px;
            margin: 0;
        }
        #catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 64%;
            margin: 0 auto;
        }
        #cart{
            position: fixed;
            width: 160px;
            top: 10px;
            right: 10px;
            border: 1px solid black;
            padding: 5px;
        }

        #totalQuantity{
            border-top: 1px solid black;
        }
        #modal{
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            background-color: rgba(0, 0, 0, .5);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .product{
            position: relative;
            margin: 10px 0;
        }
        .bigImage{
            width: 400px;
            height: 400px;
        }
        img{
            cursor: pointer;
        }
        button{
            position: absolute;
            top: 290px;
            right: 0;
            padding: 5px 10px;
            font-weight: bold;
            background-color: white;
            border: 1px solid palevioletred;
            color: palevioletred;
            cursor: pointer;
        }
        button:hover{
            color: white;
            background-color: palevioletred;

        }
        .prev, .next{
            color: white;
            font-weight: 700;
            cursor: pointer;
        }
        .removeCart{
            position: absolute;
            top: 5px;
            right: 6px;
            cursor: pointer;
        }
        .removeCart:hover{
            color: palevioletred;
        }
        .closeItem{
            float: right;
        }
        i:hover {
            cursor: pointer;
            color: palevioletred;
        }
    </style>
</head>
<body>
    <div id="catalog"></div>
    <div id="modal"></div>
    <script src="https://use.fontawesome.com/7634060d91.js"></script>
    <script src="lesson-6.js"></script>
</body>
</html>
