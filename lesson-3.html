<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework for lesson # 3</title>
</head>
<body>
<script>
    'use strict';

    /*
    1. С помощью цикла do…while написать алгоритм для вывода чисел от 0 до 10 включительно, чтобы результат выглядел
    так: 0 – это ноль / 1 – нечетное число / 2 – четное число / 3 – нечетное число … 10 – четное число
    */

    let i = 0;

    do {
        if (i === 0) {
            console.log(`${i} - это ноль`);
        } else if (i % 2 === 1) {
            console.log(`${i} - это нечетное число`);
        } else {
            console.log(`${i} - это четное число`);
        }
        i++;
    } while(i < 11);

</script>
</body>
</html>
