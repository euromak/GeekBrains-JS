<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework for lesson # 3</title>
</head>
<body>
<script>
    'use strict';

    /*
        1. С помощью цикла do…while написать алгоритм для вывода чисел от 0 до 10 включительно, чтобы результат
        выглядел так: 0 – это ноль / 1 – нечетное число / 2 – четное число / 3 – нечетное число … 10 – четное число
    */

    let i = 0;

    do {
        if (i === 0) {
            console.log(`${i} - это ноль`);
        } else if (i % 2 === 1) {
            console.log(`${i} - это нечетное число`);
        } else {
            console.log(`${i} - это четное число`);
        }
        i++;
    } while(i < 11);

    /*
        2. Вывести с помощью цикла for числа от 0 до 9, НЕ используя тело цикла. То есть выглядеть должно вот так:
    */

    for (let i = 0; i <= 9; console.log(i++)) {}

    /*
        3.  Нарисовать горку с помощью console.log (используя цикл for), как показано на рисунке,
        только у вашей горки должно быть 20 рядов, а не 5:
    */

    let star = '';

    for (let i = 0; i <= 20; i++) {
        star += 'x';

        console.log(star);
    }

    /*
        4*. С помощью цикла while вывести все простые числа в промежутке от 0 до 100 (можно без оптимизаций).
    */

    // заполняем массив целыми числами от 2 до 100
    let arr = [];

    for (let i = 2; i < 100; i++) {
        arr[i] = true;
    }

    // объявляем переменную с первым простым числом
    let p = 2;

    do {
        // обозначаем составные числа - false
        for (let i = 2 * p; i < 100; i += p) {
            arr[i] = false;
        }

        for (let i = p + 1; i < 100; i++) {
            if (arr[i]) break;
        }

        p = i;
    } while (p * p < 100);

    let j = 0;

    // выводим простые числа
    while(j < arr.length) {
        j++;

        if(arr[j] === true) {
            console.log(j);
        }
    }
</script>
</body>
