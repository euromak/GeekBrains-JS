    /*

        c = ++a;

        переменная d не хранит в себе значение(undefined). Т.к. b++ постфиксная форма инкремента, alert() - выводит

        c = 2 + ++a;

    /*
        2. Чему будут равны переменные x и a в примере ниже? Написать почему так произошло (описать последовательность действий).
        let a = 2;

    /*
    3. Объявить две переменные b и c и задать им целочисленные произвольные начальные значения.
    Затем написать скрипт, который работает по следующему принципу:
    - если b и c положительные, вывести их разность (ноль можно считать положительным числом);
    - если b и c отрицательные, вывести их произведение;
    - если b и c разных знаков, вывести их сумму;
     */

    let b = 10;
    let c = 3;

    function action(b,c){
        if(b >= 0 && c >= 0){
            return alert(b - c);
        }
        else if(b < 0 && c < 0){
            return alert(b * c);
        }
        else{
            return alert(b + c);
        }
    }

    action(b,c);

    /*
    4. Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя параметрами.
    Обязательно использовать оператор return.
     */
    let arg1 = 8;
    let arg2 = 4;

    function addition(arg1, arg2) {
        return arg1 + arg2;
    }

    function subtraction(arg1, arg2) {
        return arg1 - arg2;
    }

    function multiplication(arg1, arg2) {
        return arg1 * arg2;
    }

    function division(arg1, arg2) {
        return arg1 / arg2;
    }

    console.log(addition(arg1,arg2));
    console.log(subtraction(arg1,arg2));
    console.log(multiplication(arg1,arg2));
    console.log(division(arg1,arg2));
