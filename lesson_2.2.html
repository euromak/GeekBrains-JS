    /*
    3. Объявить две переменные b и c и задать им целочисленные произвольные начальные значения.

    let b = 10;

    /*

     */
    let arg1 = 8;
    let arg2 = 4;

    function addition(arg1, arg2) {
        return arg1 + arg2;
    }

    function subtraction(arg1, arg2) {

    /*
    5. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation),
    где arg1, arg2 – значения аргументов, operation – строка с названием операции. В зависимости от
    переданного значения операции (использовать switch) выполнить одну из арифметических операций

     */

    function mathOperation(arg1, arg2, operation){
        let result;

        switch(operation){
            case addition:
                result = addition(arg1, arg2);
                break;

            case subtraction:
                result = subtraction(arg1, arg2);
                break;

            case multiplication:

                break;

                математических операций addition/subtraction/multiplication/division`);
                break;
        }

        return result;
    }

    /*
    6**. Программа должна спросить у пользователя количество денег, которое он хочет положить в банк. Пользователь
    должен ввести целое число, а программа должна выдать соответствующее сообщение:
    "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
    "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
    "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
    Если пользователь введет любое другое целое число, программа также должна выдать соответствующее сообщение,
    в котором будет отображено это число, а также поставить верное окончание в слове "рубль".
    Для получения верного склонения слова (любого слова с числом) вам необходимо создать функцию.
     */

    let getDeposit =+prompt('Какое кол-во денег вы хотите положить на счет?');
    let ruble = convertWordRubles(getDeposit);

    function showMessage(money){
        if(money === 101){
            return alert(`Ваша сумма в 101 рубль успешно зачислена.`);
        } else if(money === 10020){
            return alert(`Ваша сумма в 10020 рублей успешно зачислена.`);
        } else if(money === 120104){
            return alert(`Ваша сумма в 120104 рубля успешно зачислена.`);
        } else if(money === 0){
            return alert('Ждем Вас снова!');
        } else if(money < 0){
            alert('Вы ввели некорректное значение');
        } else{
            return alert(`Ваша сумма в ${money} ${ruble} успешно зачислена`);
        }
    }

    function convertWordRubles(money){
        let course;

        if(money % 10 === 1 && !(money % 100 >= 11 && money % 100 <= 20)){
            course = 'рубль';
            return course;
        } else if(money % 10 > 2 && money % 10 < 4){
            course = 'рубля';
            return course;
        } else{
            course = 'рублей';
            return course;
        }

    }

    showMessage(getDeposit);
